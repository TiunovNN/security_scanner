<h3>{{ ctrl.name }}</h3>
<br>
<div class="panel panel-default">
    <div class="panel-heading">{{ _('Status') }}</div>
    <div class="panel-body">{{ status_to_text[control.status.value] }}</div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">{{ _('Description') }}</div>
    <div class="panel-body">
        {% autoescape false %}
        {{ ctrl.description | replace('\n', '<br>') }}
        {% endautoescape %}
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">{{ _('Result') }}</div>
    <div class="panel-body">
        {% autoescape false %}
        {{ control.result | replace('\n', '<br>') }}
        {% endautoescape %}
    </div>
</div>
