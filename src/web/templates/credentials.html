{% extends "main_interface.html" %}
{% block content %}
<form action="{{ url_for('delete_credential') }}" method="POST">
<div class="row">
    <div class="col">
        <a href="{{ url_for('create_credential') }}" class="btn btn-primary">Create</a>
    </div>
    <div class="col">
        <input type="submit" class="btn btn-primary" value="Delete">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th scope="col">#</th>
            <th scope="col">Username</th>
        </tr>
    </thead>
    <tbody>
    {% for cred in credential_list %}
        <tr>
            <td><input type="checkbox" name="cred_ids[]" value="{{ cred.id }}"></td>
            <th scope="row">{{ loop.index }}</th>
            <td><a href="{{ url_for('edit_credential', cred_id=cred.id) }}">{{ cred.username }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</form>
{% endblock %}
