{% extends "main_interface.html" %}
{% block app_content %}

<form action="{{ url_for('delete_tasks') }}" method="POST">
<div class="row row-horizont">
    <div class="input-group">
        <a href="{{ url_for('create_task') }}" class="btn btn-primary">Create</a>
        <input type="submit" class="btn btn-danger" value="Delete">
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th scope="col">#</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
    <tr>
        <td><input type="checkbox" name="tasks_ids[]" value="{{ task.id }}"></td>
        <th scope="row">{{ loop.index }}</th>
        <td><a href="{{ url_for('edit_task', task_id=task.id) }}">{{ task.name }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</form>
{% endblock %}
