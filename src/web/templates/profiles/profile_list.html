{% extends "main_interface.html" %}
{% block app_content %}

<form action="{{ url_for('delete_scan_profile') }}" method="POST">
<div class="row row-horizont">
    <div class="input-group">
        <a href="{{ url_for('create_scan_profile') }}" class="btn btn-primary">Create</a>
        <input type="submit" class="btn btn-danger" value="Delete">
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th scope="col">#</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for profile in scan_profiles %}
    <tr>
        <td><input type="checkbox" name="profile_ids[]" value="{{ profile.id }}"></td>
        <th scope="row">{{ loop.index }}</th>
        <td><a href="{{ url_for('edit_scan_profile', profile_id=profile.id) }}">{{ profile.name }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</form>
{% endblock %}
