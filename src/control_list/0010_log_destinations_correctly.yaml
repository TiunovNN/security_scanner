number: 10
content:
- language: en
  name: Ensure the log destinations are set correctly
  description: >-
    PostgreSQL supports several methods for logging server messages, including
    stderr, csvlog and syslog. On Windows, eventlog is also supported.
    One or more of these destinations should be set for server log output.


    If log_destination is not set, then any log messages generated by the
    core PostgreSQL processes will be lost.
- language: ru
  name: Назначение для сообщений журнала должно быть установлено правильно
  description: >-
    PostgreSQL поддерживает несколько методов для журналирования сообщений
    сервера, включая stderr, csvlog и syslog. На системах Windows, также
    поддерживается журнал событий.


    Если log_destination не установлен, тогда любые сообщения журналов
    создаваемые процессами PostgreSQL будут потеряны.
