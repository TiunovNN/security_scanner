content:
- language: en
  name: Ensure bootloader password is set
  description: >-
    Setting the boot loader password will require that anyone rebooting the
    system must enter a password before being able to set command line boot
    parameters. Requiring a boot password upon execution of the boot loader
    will prevent an unauthorized user from entering boot parameters or changing
    the boot partition. This prevents users from weakening security (e.g.
    turning off SELinux at boot time).
- language: ru
  name: Установите пароль на загрузчик системы
  description: >-
    Установка пароля на загрузчик системы требуется, чтобы любому пользователю,
    перезагружающему систему, необходимо было ввести пароль перед тем как
    получить доступ к настройкам параметров загрузочной командной строки.
    Требование пароля на загрузчике системы запрещает неавторизованному
    пользователю изменять параметры загрузки или загрузочный раздел. Это
    предотвратит ослабление защиты пользователем (например, отключение системы
    защиты SELinux во время загрузки системы).
