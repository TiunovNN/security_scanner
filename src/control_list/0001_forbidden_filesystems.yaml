- language: en
  name: Ensure mounting of forbidden filesystems is disabled
  description: >-
    Removing support for unneeded filesystem types reduces the local
    attack surface of the server.
- language: ru
  name: Удостоверьтесь, что мониторивани запрещенных файловых систем запрещено
  description: >-
    Отключите поддержку ненужных типов файловых систем для того чтобы уменьшить
    площадь атаки на сервер.

